<ul>
  <li ng-repeat="planet in planets">{{planet.name}} -- {{planet.population}}
    <ul>
      <li ng-repeat="resident in planet.residents">
        <a ui-sref="resident({id: resident.id})" ng-show="characters[resident.id]">
          {{character[resident.id].name}}-- {{resident.url}}
        </a>
        <a ui-sref="resident({id: resident.id})" ng-hide="characters[resident.id]">
        Resident {{resident.id}} -- {{resident.url}}
        </a>
      </li>
    </ul>
  </li>
</ul>
